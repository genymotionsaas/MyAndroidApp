version: 2.1

orbs:
  genymotion-saas: genymotion/genymotion-saas@dev:463742c

jobs:
  build:
    docker:
      - image: circleci/android:api-29

    working_directory: ~/code
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dkotlin.incremental=false"
    steps:
      - checkout
      - run:
          name: Accept all SDK package licenses
          command: |
            yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses || if [ $? -ne '141' ]; then exit $?; fi;
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies -PdisablePreDex
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - persist_to_workspace:
          # The root of the workspace, here just the CWD
          root: .
          # The sub-paths of the workspace to persist
          paths:
            - .gradle

workflows:
  basic_workflow:
    jobs:
      - build
      - genymotion-saas/run_tests:
          recipe_uuid: 'c52fdfc2-6914-4266-aa6e-50258f50ef91'
          steps:
            - run: ./gradlew :app:connectedDebugAndroidTest -PdisablePreDex
          requires:
            - build
      - genymotion-saas/run_tests:
          recipe_uuid: 'c52fdfc2-6914-4266-aa6e-50258f50ef91'
          adb_serial_port: 12345
          steps:
            - run: ./gradlew :app:connectedDebugAndroidTest -PdisablePreDex
          requires:
            - build
